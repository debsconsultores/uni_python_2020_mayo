{% extends 'base/index.html' %}

{% block contenido %}
<div class="container">
    <div class="row">
        <div class="card text-white bg-success">
            <div class="card-header">Listado de Sub Categorías
                <a href="{% url 'app:subcategoria_nueva' %}" class="btn btn-info">Nueva</a>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <th>Id</th>
                        <th>Categoria</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </thead>
                    <tbody>
                        {% for item in obj %}
                            <tr>
                                <td>{{ item.id }}</td>
                                <td>{{ item.categoria }}</td>
                                <td>{{ item.descripcion }}</td>
                                <td>
                                    <a href="{% url 'app:subcategoria_editar' item.id  %}" class="btn btn-sm btn-warning">E</a>
                                    <a href="{% url 'app:subcategoria_borrar' item.id  %}" class="btn btn-sm btn-danger">B</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>          
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block pie_pagina%}
{% endblock %}
